<div class="d-flex justify-content-between align-items-start mb-2">
    <div class="mt-1">{{item.text}}</div>
    <button mat-icon-button class="icon-delete" (click) = "onCardDelete(item.id)">
        <mat-icon style="font-size: 18px; color: red;">delete</mat-icon>
    </button>
</div>

<div class="d-flex justify-content-end align-items-center mb-2">

    <button mat-icon-button (click) = "onDislikeEmit(item, true)">
        <mat-icon class="icon" style="color: blue;">thumb_down_off_alt</mat-icon>
    </button>
    <span class="mb-1"> {{item.dislike}} </span>

    <button mat-icon-button disableRipple (click) = "onCardItemEmit(item, true)">
        <mat-icon class="icon" style="color: blue;">thumb_up_off_alt</mat-icon>
    </button>

    <span class="mb-1">{{item.like}}</span>

    <button mat-icon-button disableRipple (click)="open = !open">
        <mat-icon class="icon" style="color: rgb(214, 195, 87);">chat_bubble_outline</mat-icon>
    </button>
    <!-- <span class="mb-2">{{ item.like }}</span> -->
</div>

<div *ngIf="open">
    <mat-form-field class="w-100 mb-2">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput [(ngModel)] = "commentInput" (mousedown)="$event.stopPropagation()"></textarea>
        <button
            mat-button
            *ngIf = "commentInput"
            matSuffix
            mat-icon-button
            color="primary"
            class="icon-confirm"
            (click) = "onCommentTextEmit(item.id)"
        >
            <mat-icon>done</mat-icon>
        </button>
    </mat-form-field>

    <ng-content></ng-content>
</div>
