<h1 mat-dialog-title>Add New Project</h1>
<div mat-dialog-content>
    <form class="project-form" #addProjectForm="ngForm" (ngSubmit)="addProject(addProjectForm.value)">
        <mat-form-field appearance="fill">
            <mat-label>Project Title</mat-label>
            <input matInput name="project_title" ngModel placeholder="Enter Project Title" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Version</mat-label>
            <input matInput name="version" ngModel placeholder="Enter Project Version" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Git link</mat-label>
            <input matInput name="git_link" ngModel placeholder="Enter Git Link" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Schedule link</mat-label>
            <input matInput name="schedule_link" ngModel placeholder="Enter Schedule Link" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" name="start_date" ngModel>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" name="end_date" ngModel>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Technology</mat-label>
            <mat-select name="technology" ngModel>
                <mat-option *ngFor="let technology of technologies" [value]="technology._id">
                  {{technology.title}}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Project Priority</mat-label>
            <mat-select name="priority" ngModel>
                <mat-option *ngFor="let priority of priorities" [value]="priority._id">
                  {{priority.title}}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Project Status</mat-label>
            <mat-select name="project_status" ngModel>
                <mat-option *ngFor="let status of statuses" [value]="status._id">
                  {{status.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select name="status" ngModel>
                <mat-option *ngFor="let status of statuses" value={{status._id}}>{{status.value}}</mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Summary</mat-label>
            <textarea matInput name="summary" ngModel placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>

        <div mat-dialog-actions align="end">
            <button mat-button [mat-dialog-close]="true">No Thanks</button>
            <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </div>
    </form>
</div>
