<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>
    <form [formGroup]="createTaskForm" (ngSubmit)="create_Task()">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Task</mat-label>
                <input matInput placeholder="Create a task" formControlName="task_title" />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Description" formControlName="description" />
            </mat-form-field>
        </div>



        <div>
            <button mat-button mat-raised-button color="primary">Save</button>
            <button mat-button mat-raised-button color="warn" style="margin-left: 10px;">Close</button>
        </div>

    </form>
</div>
