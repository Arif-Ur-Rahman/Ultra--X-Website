<app-fab-button [check_modal] = "isClicked" (myOutput)="GetChildData($event)"></app-fab-button>
<div class="container">

   <!-- For add modal -->
    
   
    <ng-template #add let-modal>

      <div class="modal-header" style="background-color: rgb(247, 242, 236);">
        <h4  style="text-align: center; font-size: 20px;">Add Asset</h4>
      </div>

      
      <div class="modal-body" style="background-color: rgb(243, 239, 234);">

        <form>

          <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="mb-2" style="margin-right: 10px;">Select Category *</label>

            <select name="category">
              <option value="Laptop">Laptop</option>
              <option value="Mouse">Mouse</option>
              <option value="Keyboard">Keyboard</option>
              <option value="Charger">Charger</option>
            </select>
          </div>

          <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="mb-2">Model *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Model">
          </div>

          <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="mb-2">Asset ID *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asset ID">
          </div>


          <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1" class="mb-2">Details *</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Asset Details"></textarea>
          </div>

          

          <!-- <div class="form-group mt-3">
            <label for="exampleFormControlFile1" class="mb-2">Usage Start * &nbsp;&nbsp;&nbsp; </label>
            <input type="date" class="form-control-file" id="exampleFormControlFile1">
          </div> -->


          <div class="form-group mb-2" style="margin-top: 10px;">
            <label for="exampleFormControlInput1" class="mb-2" style="margin-right: 10px;">Status *</label>
            <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Model"> -->
            <select name="Status">
              <option value="Laptop">Ok</option>
              <option value="Mouse">Not Ok</option>
              
            </select>
          </div>
        </form>

      </div>

      <div class="modal-footer" style="background-color: rgb(240, 237, 233);">

        <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
        <button mat-flat-button color="primary">Update</button>

      </div>


    </ng-template>
    
    

    <!-- For update modal -->
    
      <div class="update">
        <ng-template #update let-modal>
    
          <div class="modal-header" style="background-color: rgb(247, 242, 236);">
            <h4  style="text-align: center; font-size: 20px;">Update Asset</h4>
          </div>
    
          
          <div class="modal-body" style="background-color: rgb(243, 239, 234);">
    
            <form>
    
              <div class="form-group mb-2">
                <label for="exampleFormControlInput1" class="mb-2" style="margin-right: 10px;">Select Category *</label>
    
                <select name="category">
                  <option value="Laptop">Laptop</option>
                  <option value="Mouse">Mouse</option>
                  <option value="Keyboard">Keyboard</option>
                  <option value="Charger">Charger</option>
                </select>
              </div>
    
              <div class="form-group mb-2">
                <label for="exampleFormControlInput1" class="mb-2">Model *</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Model">
              </div>
    
              <div class="form-group mb-2">
                <label for="exampleFormControlInput1" class="mb-2">Asset ID *</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asset ID">
              </div>
    
    
              <div class="form-group mb-2">
                <label for="exampleFormControlTextarea1" class="mb-2">Details *</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Asset Details"></textarea>
              </div>
    
              
    
              <div class="form-group mt-3">
                <label for="exampleFormControlFile1" class="mb-2">Usage Start * &nbsp;&nbsp;&nbsp; </label>
                <input type="date" class="form-control-file" id="exampleFormControlFile1">
              </div>
    
    
              <div class="form-group mb-2" style="margin-top: 10px;">
                <label for="exampleFormControlInput1" class="mb-2" style="margin-right: 10px;">Status *</label>
                <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Model"> -->
                <select name="Status">
                  <option value="Laptop">Ok</option>
                  <option value="Mouse">Not Ok</option>
                  
                </select>
              </div>
            </form>
    
          </div>
    
          <div class="modal-footer" style="background-color: rgb(240, 237, 233);">
    
            <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
            <button mat-flat-button color="primary">Update</button>
    
          </div>
    
    
        </ng-template>
        
        <!-- <button mat-flat-button color="accent" (click)="openXl(update)">Add News</button> -->
    
      </div>
    
    <!-- For delete modal -->
    
      <div class="delete">
          <ng-template #delete let-modal>
    
            <div class="modal-header" style="background-color: rgb(241, 236, 229);">
              <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
            </div>
    
            
            <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
              Do you want to delete ?
    
            </div>
    
            <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
              <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
              <button mat-flat-button color="primary">Delete</button>
    
            </div>
    
    
          </ng-template>
      </div>
    
    <!-- For request modal -->
    
      <div class="request">
        <ng-template #request let-modal>
    
          <div class="modal-header" style="background-color: rgb(241, 236, 229);">
            <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
          </div>
    
          
          <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
            Do you want to request ?
    
          </div>
    
          <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
            <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
            <button mat-flat-button color="primary">Request</button>
    
          </div>
    
    
        </ng-template>
    </div>
    
        
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="filterData($event)"  autocomplete="off">
        </mat-form-field>
        
    
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    
    
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef> <mat-checkbox color="primary"> </mat-checkbox> </th>
    
            <td mat-cell *matCellDef="let element"> <mat-checkbox color="primary"> </mat-checkbox> </td>
    
          </ng-container>
    
          <ng-container matColumnDef="serial">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Serial No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          
        
          <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> Laptop </td>
          </ng-container>
        
          <ng-container matColumnDef="model">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> ASUS VivoBook </td>
          </ng-container>
    
          <ng-container matColumnDef="asset_id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Asset Quantity </th>
            <td mat-cell *matCellDef="let element"> 2 </td>
          </ng-container>
          
         
    
          <ng-container matColumnDef="asset_status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> Ok </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">  
              <mat-icon (click)="openSm(update)" matTooltip="Edit" matTooltipPosition="left" style="margin:10px; color: rgb(99, 170, 99);">edit</mat-icon>
              <mat-icon (click)="openSm(delete)" matTooltip="delete" matTooltipPosition="below" style="margin:10px; color: rgb(226, 93, 93);">delete</mat-icon>
              <mat-icon (click)="openSm(request)" matTooltip="request" matTooltipPosition="right" style="margin:10px; color: rgb(52, 153, 235);">add_to_queue</mat-icon>
            </td>
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    
    
        <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[5,10, 25, 100]"
        >
        </mat-paginator>
    
</div>
