<div class="container">

   
    
    <!-- For delete modal -->
    
      <div class="delete">
          <ng-template #delete let-modal>
    
            <div class="modal-header" style="background-color: rgb(241, 236, 229);">
              <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
            </div>
    
            
            <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
              Do you want to delete ?
    
            </div>
    
            <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
              <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
              <button mat-flat-button color="primary">Delete</button>
    
            </div>
    
    
          </ng-template>
      </div>
    
    <!-- For return modal -->
    
      <div class="approve">
        <ng-template #approve let-modal>
    
          <div class="modal-header" style="background-color: rgb(241, 236, 229);">
            <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
          </div>
    
          
          <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
            Do you want to approve ?
    
          </div>
    
          <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
            <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
            <button mat-flat-button color="primary">Approve</button>
    
          </div>
    
    
        </ng-template>
    </div>
    
        
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="filterData($event)"  autocomplete="off">
        </mat-form-field>
        
    
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    
    
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef> <mat-checkbox color="primary"> </mat-checkbox> </th>
    
            <td mat-cell *matCellDef="let element"> <mat-checkbox color="primary"> </mat-checkbox> </td>
    
          </ng-container>
    
          <ng-container matColumnDef="serial">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Serial No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          
        
          <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> Laptop </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> ASUS VivoBook </td>
          </ng-container>
    
          <ng-container matColumnDef="asset_id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Asset ID </th>
            <td mat-cell *matCellDef="let element"> 20125487 </td>
          </ng-container>
          
          <ng-container matColumnDef="details">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> Core i5, 8GB RAM, 512 SSD </td>
          </ng-container>
    
          <ng-container matColumnDef="usage_start">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Usage Start </th>
            <td mat-cell *matCellDef="let element"> 4th Nov, 21 </td>
          </ng-container>
    
          <ng-container matColumnDef="asset_status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> Ok </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">  
              <mat-icon (click)="openSm(approve)" matTooltip="Approve" matTooltipPosition="left" style="margin:10px;  color: rgb(99, 170, 99);">check_circle</mat-icon>
              <mat-icon (click)="openSm(delete)" matTooltip="Delete" matTooltipPosition="right" style="margin:10px;  color: rgb(226, 93, 93);">delete</mat-icon>
            </td>
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    
    
        <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[5,10, 25, 100]"
        >
        </mat-paginator>
    
    </div>
