<div class="container-fluid">
  <div class="row">
    <div
      class="card"
      style="width: 18rem; margin: 15px"
      *ngFor="let employee of employees"
    >
      <!-- <img src="{{base_url}}\\{{employee.image}}" class="card-img-top" alt="Employee Image" width="100%" height="250px"> -->
      <!-- <img
        src="../../../../assets/user.webp"
        class="card-img-top"
        alt="Employee Image"
        width="100%"
        height="250px"
      /> -->
      <img 
        class="card-img-top"
        alt="Employee Image"
        src="../../../../assets/employees/{{employee.image}}"
        width="10px"
        height="180px"
      />
      <div class="card-body">
        <h2 class="text-center fw-bold">{{ employee.name }}</h2>
        <!-- <h2 class="text-center fw-bold">{{base_url}}/{{employee.image}}</h2> -->
        <h3 class="text-center fw-bolder" style="color: rgb(101, 52, 214)">
          {{ employee.designation.title }}
        </h3>
        <h4 class="text-center" style="color: rgb(155, 138, 196)">
          {{ employee.description }}
        </h4>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <!-- <a class="btn btn-primary" [routerLink]="['/tools/employee/employee-profile']">Show Details</a> -->
        <a
          class="btn btn-primary"
          routerLink="/tools/employee/employee-profile/{{ employee._id }}"
          >Show Details</a
        >
      </div>
    </div>
  </div>
</div>
