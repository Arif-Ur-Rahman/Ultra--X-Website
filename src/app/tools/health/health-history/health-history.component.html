<div class="container-fluid">

    <!-- For update modal -->
    
      <div class="update">
        <ng-template #update let-modal>
    
          <div class="modal-header" style="background-color: hsl(33, 41%, 95%);">
            <h4  style="text-align: center; font-size: 20px;">Edit Employee</h4>
          </div>
    
          
          <div class="modal-body" style="background-color: rgb(243, 239, 234);">
    
            <form>
    
    
              <div class="form-group mb-2">
                <label for="exampleFormControlInput1" class="mb-2">Employee Name *</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Employee Name">
              </div>
    
              <div class="form-group mb-2">
                <label for="exampleFormControlInput1" class="mb-2">Employee ID *</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
              </div>
    
    
              <div class="form-group mb-2">
                <label for="exampleFormControlTextarea1" class="mb-2">Details *</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Employee Details"></textarea>
              </div>
    
              
    
              <div class="form-group mt-3">
                <label for="exampleFormControlFile1" class="mb-2">Date * &nbsp;&nbsp;&nbsp; </label>
                <input type="date" class="form-control-file" id="exampleFormControlFile1">
              </div>
  
              <div class="form-group mt-3">
                <label for="exampleFormControlFile1" class="mb-2">Image * &nbsp;&nbsp;&nbsp; </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
    
    
             
            </form>
    
          </div>
    
          <div class="modal-footer" style="background-color: rgb(240, 237, 233);">
    
            <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
            <button mat-flat-button color="primary">Update</button>
    
          </div>
    
    
        </ng-template>
        
        <!-- <button mat-flat-button color="accent" (click)="openXl(update)">Add News</button> -->
    
      </div>
    
    <!-- For delete modal -->
    
      <div class="delete">
          <ng-template #delete let-modal>
    
            <div class="modal-header" style="background-color: rgb(241, 236, 229);">
              <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
            </div>
    
            
            <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
              Do you want to delete ?
    
            </div>
    
            <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
              <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
              <button mat-flat-button color="primary">Delete</button>
    
            </div>
    
    
          </ng-template>
      </div>
    
    <!-- For publish modal -->
    
      <div class="publish">
        <ng-template #publish let-modal>
    
          <div class="modal-header" style="background-color: rgb(241, 236, 229);">
            <h4  style="text-align: center; font-size: 20px;">Alert !</h4>
          </div>
    
          
          <div class="modal-body" style="background-color: rgb(238, 234, 229);">
    
            Do you want to publish ?
    
          </div>
    
          <div class="modal-footer" style="background-color: rgb(243, 237, 230);">
    
            <button mat-flat-button color="warn" (click)="modal.close('Close click')" style="margin-right: 10px;">Close</button>
            <button mat-flat-button color="primary">Publish</button>
    
          </div>
    
    
        </ng-template>
      </div>
  
  
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="filterData($event)"  autocomplete="off">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 100]"
            >
          </mat-paginator>
        </div>
      </div>
        
    
      <div class="col">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
  
          <ng-container matColumnDef="checkbox" >
            <th mat-header-cell *matHeaderCellDef style="width: 5%;"> <mat-checkbox color="primary"> </mat-checkbox> </th>
    
            <td mat-cell *matCellDef="let element" style="width: 5%;"> <mat-checkbox color="primary"> </mat-checkbox> </td>
    
          </ng-container>
    
          <ng-container matColumnDef="serial" >
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 5%; padding-left: 25px;"> Serial</th>
            <td mat-cell *matCellDef="let element" style="width: 5%; text-align: center;"> 1 </td>
          </ng-container>
          
          
        
          <ng-container matColumnDef="product_title">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 10%; padding-left: 35px;"> Name </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center; color: rgb(12, 100, 201);"> Gopal Kumar Saha </td>
          </ng-container>
        
          <ng-container matColumnDef="product_id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width:10%; padding-left: 50px;"> Fever </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center;"> Yes </td>
          </ng-container>
    
          <ng-container matColumnDef="details">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width:10%; padding-left: 50px;"> Headache </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center;"> No </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width:10%; padding-left: 50px;"> Cough </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center;"> Yes </td>
          </ng-container>
    
          <ng-container matColumnDef="image">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width:10%; padding-left: 50px;"> Loss of smell or taste </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center;"> Yes </td>
          </ng-container>
    
  
          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef style="width:10%; padding-left: 50px;"> Muscle_aches </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; text-align: center;"> No </td>
          </ng-container> 
  
  
  
  
          
          <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef style="width: 10%; padding-left: 40px;"> Action </th>
            <td mat-cell *matCellDef="let element" style="width: 10%; padding-left: 40px;">  
              <!-- <mat-icon (click)="openSm(update)" matTooltip="Edit" matTooltipPosition="left" style="margin:10px">edit</mat-icon> -->
              <mat-icon (click)="openSm(delete)" matTooltip="delete" matTooltipPosition="left" style="margin:10px; color: red;">delete</mat-icon>
              <!-- <mat-icon (click)="openSm(publish)" matTooltip="publish" matTooltipPosition="left" style="margin:10px">publish</mat-icon> -->
            </td>
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    
    
        <!-- <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 100]"
            >
        </mat-paginator> -->
      </div>
    
    </div>
