<div class="container">
    <!-- <h1 class="header">Attendance History</h1> -->

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>

      <!-- <div class="col-6">
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div> -->
    </div>

    
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Serial </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>


           <!-- Name Column -->
           <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
         
      
          <!-- Name Column -->

          <ng-container matColumnDef="leave_start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Work Start </th>
            <td mat-cell *matCellDef="let row"> {{row.leave_start}} </td>
          </ng-container>


           <!-- Progress Column -->
           <ng-container matColumnDef="leave_end">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Work End</th>
            <td mat-cell *matCellDef="let row"> {{row.leave_end}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="leave_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lunch Start </th>
            <td mat-cell *matCellDef="let row"> {{row.leave_type}} </td>
          </ng-container>


          <!-- Duration Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lunch End </th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
          </ng-container>

          
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
        
      </div>
      
</div>
