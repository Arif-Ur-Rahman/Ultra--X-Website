<div class="container-fluid">
  <!-- <h1 class="header">My Attendance</h1> -->

  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  autocomplete="off">
      </mat-form-field>
    </div>

    <!-- <div class="col-6">
        <mat-paginator
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div> -->
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Number Column -->
  
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by date"
        >
          Date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="work_start_time">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by work_start_time"
        >
          Work Start
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.work_start_time }}
        </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="work_end_time">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by work_end_time"
        >
          Work End
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.work_end_time }}
        </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="lunch_break_start_time">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by lunch_break_start_time"
        >
          Break Start
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.lunch_break_start_time }}
        </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="lunch_break_end_time">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by lunch_break_end_time"
        >
          Break End
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.lunch_break_end_time }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
